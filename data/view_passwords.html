<html>
<head>
	<title>Password Age Visualizer</title>
	<script src="js/lib/d3.v2.js" type="text/javascript"></script>
	<script src="js/lib/d3.bullet.js" type="text/javascript"></script>
	<script src="js/lib/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="js/lib/bootstrap.js" type="text/javascript"></script>
	
	<script src="js/util.js" type="text/javascript"></script>
	<script src="js/visualize.js" type="text/javascript"></script>
	<link href='css/lib/bullet.css' rel='stylesheet' type='text/css' />
	<link href='css/lib/bootstrap.alerts.css' rel='stylesheet' type='text/css' />
	<link href='css/visualize.css' rel='stylesheet' type='text/css' />
	<style>
	.infoPopup {
		display:none;
		position:absolute;
		background-color:#ffffff;
		border:1px dashed;
		padding: 2px;
	}
	</style>
</head>
<body onload="init();">
<div id="chart"></div>
<div id="legend" class="alert alert-info">
	<p><strong>Note:</strong> This add-on only knows when passwords were <em>added</em> to your Firefox profile. It's possible that they may be much, much older!</p>
</div>
<div id="overdueWarning" class="alert alert-warning">
	<div>The above passwords are over 200 days old, and should be changed soon!</div>
</div>
<div id="passwordAgeInfo" class="infoPopup tooltip">test!</div>
</body>
</html>
